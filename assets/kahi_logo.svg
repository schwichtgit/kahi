<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <filter id="frost2" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <filter id="cardShadow2">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="innerGlow2">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background gradient -->
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Card gradients with glass effect -->
    <linearGradient id="cardK2" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="cardA2" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="cardH2" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="cardI2" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Border gradients -->
    <linearGradient id="borderK2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#67e8f9" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#67e8f9" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="borderA2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6ee7b7" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#10b981" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#6ee7b7" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="borderH2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c4b5fd" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#c4b5fd" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="borderI2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fcd34d" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fcd34d" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="url(#bg2)" rx="16"/>

  <!-- Ambient colored orbs behind cards -->
  <circle cx="130" cy="100" r="60" fill="#06b6d4" opacity="0.08" filter="url(#innerGlow2)"/>
  <circle cx="240" cy="100" r="60" fill="#10b981" opacity="0.08" filter="url(#innerGlow2)"/>
  <circle cx="350" cy="100" r="60" fill="#8b5cf6" opacity="0.08" filter="url(#innerGlow2)"/>
  <circle cx="460" cy="100" r="55" fill="#f59e0b" opacity="0.08" filter="url(#innerGlow2)"/>

  <!-- Card K -->
  <g filter="url(#cardShadow2)" transform="rotate(-3, 130, 100)">
    <rect x="80" y="35" width="100" height="130" rx="16" fill="url(#cardK2)" filter="url(#frost2)"/>
    <rect x="80" y="35" width="100" height="130" rx="16" fill="none" stroke="url(#borderK2)" stroke-width="1.5"/>
    <!-- Glass shine -->
    <ellipse cx="110" cy="55" rx="30" ry="12" fill="#fff" opacity="0.1"/>
    <text x="130" y="116" font-family="'SF Pro Display','Helvetica Neue',Arial,sans-serif" font-size="58" font-weight="300" fill="#67e8f9" text-anchor="middle" opacity="0.95">k</text>
  </g>

  <!-- Card A -->
  <g filter="url(#cardShadow2)" transform="rotate(1, 240, 100)">
    <rect x="190" y="35" width="100" height="130" rx="16" fill="url(#cardA2)" filter="url(#frost2)"/>
    <rect x="190" y="35" width="100" height="130" rx="16" fill="none" stroke="url(#borderA2)" stroke-width="1.5"/>
    <ellipse cx="220" cy="55" rx="30" ry="12" fill="#fff" opacity="0.1"/>
    <text x="240" y="116" font-family="'SF Pro Display','Helvetica Neue',Arial,sans-serif" font-size="58" font-weight="300" fill="#6ee7b7" text-anchor="middle" opacity="0.95">a</text>
  </g>

  <!-- Card H -->
  <g filter="url(#cardShadow2)" transform="rotate(-1.5, 350, 100)">
    <rect x="300" y="35" width="100" height="130" rx="16" fill="url(#cardH2)" filter="url(#frost2)"/>
    <rect x="300" y="35" width="100" height="130" rx="16" fill="none" stroke="url(#borderH2)" stroke-width="1.5"/>
    <ellipse cx="330" cy="55" rx="30" ry="12" fill="#fff" opacity="0.1"/>
    <text x="350" y="116" font-family="'SF Pro Display','Helvetica Neue',Arial,sans-serif" font-size="58" font-weight="300" fill="#c4b5fd" text-anchor="middle" opacity="0.95">h</text>
  </g>

  <!-- Card I -->
  <g filter="url(#cardShadow2)" transform="rotate(2.5, 460, 100)">
    <rect x="410" y="35" width="100" height="130" rx="16" fill="url(#cardI2)" filter="url(#frost2)"/>
    <rect x="410" y="35" width="100" height="130" rx="16" fill="none" stroke="url(#borderI2)" stroke-width="1.5"/>
    <ellipse cx="440" cy="55" rx="30" ry="12" fill="#fff" opacity="0.1"/>
    <text x="460" y="116" font-family="'SF Pro Display','Helvetica Neue',Arial,sans-serif" font-size="58" font-weight="300" fill="#fcd34d" text-anchor="middle" opacity="0.95">i</text>
  </g>

  <!-- Subtle connecting line -->
  <line x1="130" y1="170" x2="460" y2="170" stroke="#fff" stroke-opacity="0.05" stroke-width="1"/>
</svg>